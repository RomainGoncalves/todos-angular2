<app-hero [title]="title"></app-hero>

<section class="section">
  <h2 class="title is-3">Pending ({{ todoService.pendingTasks().length }})</h2>

  <ul>
    <li *ngFor="let task of todoService.pendingTasks()" class="control">
      <app-todos [task]="task"></app-todos>
    </li>
  </ul>

  <hr *ngIf="todoService.completedTasks().length > 0">

  <div *ngIf="todoService.completedTasks().length > 0">
    <h2 class="title is-3">Completed ({{ todoService.completedTasks().length }})</h2>

    <ul>
      <li *ngFor="let task of todoService.completedTasks()" class="control">
        <app-todos [task]="task"></app-todos>
      </li>
    </ul>
  </div>
</section>
