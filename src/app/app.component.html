<h1>
  {{title}}
</h1>

<h2>Pending  ({{ todoService.pendingTasks().length }})</h2>

<ul>
  <li *ngFor="let task of todoService.pendingTasks()">
    <app-todos [task]="task"></app-todos>
  </li>
</ul>

<hr *ngIf="todoService.completedTasks().length > 0">

<div *ngIf="todoService.completedTasks().length > 0">
  <h2>Completed ({{ todoService.completedTasks().length }})</h2>

  <ul>
    <li *ngFor="let task of todoService.completedTasks()">
      <app-todos [task]="task"></app-todos>
    </li>
  </ul>
</div>
